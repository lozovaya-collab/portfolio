<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <title>PORTEN</title>
</head>

<body>
    <header class="header">
        <div class="wrapper">
            <section class="header__top-line">
                <div class="header__top-line_information">
                    <div class="header__top-line_information_first">
                        <!--исправить на svg иконку - сделать спрайт-->
                        <img class="header__top-line_information_first_phone-icon" src="./assets/phone.svg" alt="phone">
                    </div>
                    <div class="header__top-line_information_second">
                        <a href="tel" class="header__top-line_information_second_phone">
                            8 (812) 123-45-67
                        </a> |
                        <span class="header__top-line_information_second_timetable">
                            Работаем 7 дней в неделю
                        </span> |
                        <span class="header__top-line_information_second_clock">
                            9:00 — 18:00
                        </span>
                    </div>
                </div>
                <div class="header__top-line_logIn">
                    <div class="header__top-line_logIn_icon">
                        <!--исправить на svg иконку в кнопке - сделать спрайт-->
                        <img class="header__top-line_logIn_icon-img" src="./assets/logIn.svg" alt="logIn">
                    </div>
                    <div class="header__top-line_logIn_text">
                        Войти / Регистрация
                    </div>
                </div>
            </section>
            <section class="header__body">
                <h1 class="header__body_logo">PORTEN</h1>
                <nav class="header__body_menu">
                    <ul class="header__body_menu_list">
                        <li class="header__body_menu_list__link choice__link">
                            понравилось
                        </li>
                        <li class="header__body_menu_list__link">
                            личный кабинет
                        </li>
                        <li class="header__body_menu_list__link">
                            настройки
                        </li>
                    </ul>
                    <div class="header__body_menu_btns">
                        <button class="header__body_menu_btns__basket"></button>
                        <button class="header__body_menu_btns__search"></button>
                    </div>

                </nav>
            </section>
        </div>
    </header>
    <main class="main"></main>
    <footer class="main"></footer>
</body>

</html>
