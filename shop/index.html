<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <title>PORTEN</title>
</head>

<body>
    <header class="header">
        <div class="wrapper">
            <section class="header__top-line">
                <div class="header__top-line_information">
                    <div class="header__top-line_information_first">
                        <img class="header__top-line_information_first_phone-icon" src="./assets/phone.svg" alt="phone">
                    </div>
                    <div class="header__top-line_information_second">
                        <div class="header__top-line_information_second_phone">
                            8 (812) 123-45-67
                        </div>
                        <div class="header__top-line_information_second_timetable">
                            Работаем 7 дней в неделю
                        </div>
                        <div class="header__top-line_information_second_clock">
                            9:00 — 18:00
                        </div>
                    </div>
                </div>
                <div class="header__top-line_logIn">
                    <div class="header__top-line_logIn_icon">
                        <img class="header__top-line_logIn_icon-img" src="./assets/logIn.svg" alt="logIn">
                    </div>
                    <div class="header__top-line_logIn_text">
                        Войти / Регистрация
                    </div>
                </div>
            </section>
            <section class="header__body">
                <div class="header__body_logo"></div>
                <nav class="header__body_menu">
                    <div>
                        <div class="header__body_menu__item">
                            Понравилось
                        </div>
                        <div class="header__body_menu__item">
                            личный кабинет
                        </div>
                        <div class="header__body_menu__item">
                            настройки
                        </div>
                    </div>
                    <div>
                        <div class="header__body_menu__item-icon">
                            <img src="" alt="">
                        </div>
                        <div class="header__body_menu__item-icon">
                            <img src="" alt="">
                        </div>
                    </div>

                </nav>
            </section>
        </div>
    </header>
    <main class="main"></main>
    <footer class="main"></footer>
</body>

</html>
